<div class="col-md-12 order-md-1">
    <br />
    <h3 class="mb-3">MARVEL</h3>
    <div class="card-columns">
        
        
        <div class="card" *ngFor='let item of marvel.data'>
            <img class="card-img-top" [src]="item.thumbnail.path + '.' + item.thumbnail.extension" />
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>

        <!-- pagination-->




    </div>
</div>
